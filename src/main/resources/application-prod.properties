spring.application.name=backend-api-expense-springboot

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.min-response-size=1024

# Database (PostgreSQL via JPA)
spring.datasource.url=${DATABASE_JDBC_URL:${DATABASE_URL}}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000

# Firebase
firebase.project-id=${FIREBASE_PROJECT_ID}
firebase.audience=${FIREBASE_AUDIENCE}
firebase.api-key=${FIREBASE_API_KEY}

# OpenRouter (replaces Gemini)
openrouter.api-key=${OPENROUTER_API_KEY}
openrouter.model=${OPENROUTER_MODEL:openai/gpt-4o-mini}
openrouter.base-url=https://openrouter.ai/api/v1
openrouter.timeout=20

# Rate limiting (strict for production)
app.rate-limit.max-requests-per-minute=60

# CORS (restricted for production)
app.cors.allowed-origins=${CORS_ALLOW_ORIGINS}

# Logging (minimal in production)
logging.level.root=WARN
logging.level.com.wing.backendapiexpensespringboot=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator (restricted)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Security Headers
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
